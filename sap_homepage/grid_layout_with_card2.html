<style type="text/css">

body {
	width: 80%;
	margin: auto;
}


.header {
	margin-top: 10px;
	margin-bottom: 10px;
	font-family: sans-serif;
	padding: 20px;
	text-align: center;
	font-size: 30px;
	color: white;
	background: #36486b;
}	

.grid-container {
	display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
	grid-auto-rows: 150px;
	grid-gap: 20px;
	background: #36486b;
	padding: 20px;
}

.grid-container > div{
    display: flex;
  	text-align: center;
	padding: 20px;
	color: #36486b;
	font-family: sans-serif;
	font-size: 25px;
	background: aliceblue;
}

/*
.grid-container > div:nth-child(odd){
	color: #36486b;
	background: #f2f2f2;
}
*/

.grid-container>div>p{
	margin: auto;
}

.grid-container>div>p>a{
    display: list-item;          /* This has to be "list-item"                                               */
    list-style-type: disc;       /* See https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type     */
    list-style-position: inside;
	font-family: sans-serif;
	color: #36486b;
	font-size: 16px;
	padding: 0;
	text-align: left;
	margin: 0; 
}

.grid-container>div>p:nth-child(2){
	display:none;
}

.grid-container>div:hover {
	cursor:auto;
	background: lightgreen;
}

.grid-container>.hoverable:hover p:nth-child(2){
	display:block;
}

.grid-container>.hoverable:hover p:nth-child(1){
	display:none;
}


</style>
